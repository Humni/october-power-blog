{% set author = __SELF__.author %}

<div class="author-avatar">
    <img
        src="{{ author.avatar.path }}"
        alt="{{ author.avatar.description }}"
        style="max-width: 60px; border-radius: 50%" />
</div>

<div class="author-bio">
    <p><span class="author-name">{{ author.name }}</span> {{ author.bio }}</p>
</div>
