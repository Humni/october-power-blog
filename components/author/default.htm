{% set author = __SELF__.author %}

<div class="author-component">
    <div class="author-avatar marg-20">
        <img
                src="{{ author.avatar.path }}"
                alt="{{ author.avatar.description }}"
                style="width: 80px; border-radius: 50%" />
    </div>

    <div class="author-bio">
        <p><b class="author-name">{{ author.name }}</b> {{ author.bio }}</p>
    </div>
</div>
