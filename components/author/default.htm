{% set author = __SELF__.author %}

<div style="margin: 10px;">
    <img
            src="{{ author.avatar.path }}"
            alt="{{ author.avatar.description }}"
            style="width: 100px; height: 100px; padding:0; border-radius: 50%; margin-right: 10px; display:inline-block;"/>
    <p style="display: inline-block"><b>{{ author.name }}</b><br/> {{ author.bio }}</p>
</div>
